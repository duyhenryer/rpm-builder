# Micro Platform - Nginx Configuration
# This file is included in main nginx.conf

upstream user_api {
    server 127.0.0.1:8080;
}

upstream checkout_api {
    server 127.0.0.1:8081;
}

upstream voter_api {
    server 127.0.0.1:8082;
}

server {
    listen 80;
    server_name _;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # User API proxy
    location /user/ {
        proxy_pass http://user_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Checkout API proxy
    location /checkout/ {
        proxy_pass http://checkout_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Voter API proxy
    location /vote/ {
        proxy_pass http://voter_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Default root
    location / {
        return 200 '{"status":"ok","message":"Micro Platform","apis":["/user/","/checkout/","/vote/"],"health":"/health"}\n';
        add_header Content-Type application/json;
    }
}

